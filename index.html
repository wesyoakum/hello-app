<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Winch Input Form</title>

  <!-- math.js for unit-aware calculations -->
  <script src="https://cdn.jsdelivr.net/npm/mathjs@11.8.0/lib/browser/math.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  </head>
<body>

  <h1>Winch Configuration Input</h1>

  <form id="inputForm">
    <label>Winch Type
      <select id="winch_type" required>
        <option value="electric">Electric</option>
        <option value="hydraulic">Hydraulic</option>
      </select>
    </label>

    <label>Safe Working Load (kgf)
      <input type="number" step="any" id="req_swl" placeholder="13000" required>
    </label>

    <label>Required Line Speed (m/min)
      <input type="number" step="any" id="req_speed" placeholder="90" required>
    </label>

    <label>Cable Diameter (mm)
      <input type="number" step="any" id="sel_umb_dia" placeholder="41" required>
    </label>

    <label>Cable Length (m)
      <input type="number" step="any" id="sel_cable_length" placeholder="3500" required>
    </label>
    <label>Payload Weight in Water (kgf)
      <input type="number" step="any" id="sel_payload_weight" placeholder="1537" required>
    </label>

    <label>Selected System Power (hp)
      <input type="number" step="any" id="sel_pwr" placeholder="100">
    </label>

    <label>Hydraulic System Pressure (psi)
      <input type="number" step="any" id="sel_hyd_sys_press" placeholder="3000">
    </label>

    <label>Hydra-Mech Efficiency (0â€“1)
      <input type="number" step="any" id="sel_hyd_mech_efficiency" placeholder="0.85" required>
    </label>

    <button type="submit">Save & Calculate</button>
  </form>
  
  <h2>Configurations</h2>
  <select id="configSelect"></select>
  <div id="configControls">
    <button id="configAdd">Add New</button>
    <button id="configSave">Save</button>
    <button id="configDelete">Delete</button>
    <button id="configRename">Rename</button>
    <button id="configExport">Export</button>
    <input type="file" id="configImportInput" style="display:none">
    <button id="configImport">Import</button>
  </div>

  <h2>Saved Inputs</h2>
  <pre id="output"></pre>

  <h2>Drum Layer Calculation Results</h2>
  <pre id="layers"></pre>
  <script src="main.js"></script>

</body>
</html>
